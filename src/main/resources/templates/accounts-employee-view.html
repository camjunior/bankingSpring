<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Accounts</title>
    <link type="text/css"  href="../static/css/styles.css"  rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="layoutSidenav_content">
    <div class="card mb-4">
        <div class="card-header row">
            <div class="col-sm">
                <i class="fas fa-table me-1"></i>
                Account list
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#confirmNewAccount">
                    <i class="fa fa-plus"></i>
                    Create new Account
                </button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Account number</th>
                    <th>Current balance</th>
                    <th>History</th>
                </tr>
                <tr th:each="c : ${clients}">
                    <td th:utext="${c.customerId}">account1</td>
                    <td th:utext="${c.customerId}">9999.99</td>
                    <td>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="deleteClient()">
                            Get Transaction History
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal fade" id="confirmNewAccount" tabindex="-1" aria-labelledby="addClient" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClient">New account confirmation</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        Are you sure to create new account?
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm">
                        YES
                    </button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                        NO
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
